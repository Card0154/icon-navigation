<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="masthead pad-top-quarter">
    <div class="grid text-center island-quarter">
      <div class="unit xs-1 s-1 m-1-3">
        <h1 class="pad-top push tera left">Potion Express</h1>
      </div>
      <div class="unit xs-1 s-1 m-2-3">
        <nav>
          <ul class="list-group list-group-inline push-0 pad-top-quarter">
            <li class="push-quarter push-r-1-8">
              <a class="btn icon-link gutter">
                <i class="push-eighth icon i-32">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="milli block">Unicorn Tears</span>
              </a>
            </li>

            <li class="push-quarter">
              <a class="btn icon-link gutter">
                <i class="push-eighth icon i-32">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="milli block">Dragon Scales</span>
              </a>
            </li>

            <li class="push-quarter push-r-1-8">
              <a class="btn icon-link gutter">
                <i class="push-eighth icon i-32">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="milli block">Yeti Dandruff</span>
              </a>
            </li>

            <li class="push-quarter">
              <a class="btn icon-link gutter">
                <i class="push-eighth icon i-32">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="milli block">Pixie Dust</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
